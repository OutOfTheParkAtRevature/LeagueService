apiVersion: apps/v1
kind: Deployment
metadata:
  name: league-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: league-service
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: league-service
    spec:
      containers:
        - name: league-service
          image: outoftheparkacr.azurecr.io/league-service
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: league-http
---
apiVersion: v1
kind: Service
metadata:
  name: league-service-deployment
spec:
  ports:
    - name: league-service
      protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: league-service
  type: ClusterIP

